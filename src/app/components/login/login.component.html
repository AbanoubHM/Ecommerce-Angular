<div class="container  d-flex justify-content-center w-50" style="background-image: url(assets/styles/images/contactus.jpg);" >
    <div class="row">
<div class="wrapper img" >

    <form method="post" [formGroup]="loginForm">
        <br>
        <mat-form-field class="mb-3" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error class="error-message" *ngIf="ff['email'].hasError('email') ">
                Invail E-mail format
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="mr-3 mb-3" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="Enter your password">

        </mat-form-field>
        <br>
        <button class="mb-3" (click)="submitForm()" mat-raised-button>Log in</button>

    </form>
</div>
</div>
</div>
